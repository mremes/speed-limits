name: Fetch Speed Limit Data

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Fetch speed limit data
        run: npm run fetch

      - name: Commit updated data
        run: |
          cp helsinki-speeds.json public/helsinki-speeds.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/helsinki-speeds.json
          git diff --cached --quiet || git commit -m "Update speed limit data"
          git push
